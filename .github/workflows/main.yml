name: build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: build
        run: dotnet build MoonsecDeobfuscatorAPI.csproj -c Release

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: moonsecdeobfuscator
          path: bin/Release
