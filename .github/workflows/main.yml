name: moonsec deobfuscate

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deobfuscate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: restore
        run: dotnet restore

      - name: build
        run: dotnet build -c Release --no-restore

      - name: run deobfuscator
        run: |
          tmp="$GITHUB_WORKSPACE/output.tmp"
          dotnet run -c Release -- \
            "$GITHUB_WORKSPACE/input.lua" \
            "$GITHUB_WORKSPACE/output.lua" > "$tmp"
          test -s "$tmp" && mv "$tmp" "$GITHUB_WORKSPACE/output.lua"

      - name: verify output
        run: |
          test -s "$GITHUB_WORKSPACE/output.lua"

      - name: upload output
        uses: actions/upload-artifact@v4
        with:
          name: deobfuscated
          path: output.lua
